<head>
    <title>Wear a Helmet</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <a href="/">Haku</a>
    <a href="/pieces">Teokset</a>
    <h1>Hae kirjastoista:</h1>
    <ul>
        {%for l in libraries%}
            <li>
                {{l}}
                <a href="/delete_library/{{l}}">Poista</a>
            </li>
        {%endfor%}
    </ul>
    <form action="/add_library" method="POST">
        <label for="lib_select">Valitse kirjasto:</label>
        <select id="lib_select" name="lib_select">
            {%for lib in all_libraries%}
                <option value="{{lib}}">{{lib}}</option>
            {%endfor%}
        </select>
        <input type="submit" value="Lisää"><br>
    </form>
    <form action="/search" method="POST">
        <input type="submit" value="Hae">
    </form>
</body>
